<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirm Password</title>
    <link rel="icon" th:href="@{images/icon.png}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        @font-face {
            font-family: 'Roboto';
            src: url('/fonts/roboto-regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        body {
            font-family: 'Roboto', sans-serif;
        }

        .card {
            min-width: 340px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(101, 100, 100, 0.5);
        }

        #logo {
            width: 100px;
            height: 100px;
            position: absolute;
            top: -40px;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(101, 100, 100, 0.5);
        }

        input {
            border: none !important;
            background-color: rgba(230, 230, 230, 0.7) !important;
            outline: none !important;
            padding: 8px !important;
            padding-left: 15px !important;
            padding-right: 15px !important;
        }

        a {
            color: #203a99 !important;
        }

        button {
            border: none !important;
            padding: 8px !important;
            background-color: #203a99 !important;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 w-100">
<form method="post">
    <div class="card d-flex flex-column align-items-center justify-content-center p-2">
        <img id="logo" th:src="@{images/logo.png}" alt="logo">
        <div class="card-body w-100">
            <h4 class="text-center mt-5">Confirm your password</h4>
            <p class="mt-4 mb-4">Create a new password and confirm it below.<br>Try to avoid using any of your old passwords.</p>

            <div class="mb-4">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password" name="password" autocomplete="off" autofocus required>
            </div>
            <div class="mb-4">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" autocomplete="off"
                       oninput="this.setCustomValidity(this.value !== document.getElementById('password').value ? 'Passwords do not match' : '')" required>
            </div>

            <button class="btn btn-primary mb-4 mt-2 w-100" type="submit">Reset</button>
            <a class="d-flex justify-content-center text-decoration-none w-100" href="/login">Back to Sign in</a>
        </div>
    </div>
</form>
</body>
</html>
