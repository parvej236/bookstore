<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password</title>
    <link rel="icon" th:href="@{images/icon.png}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        @font-face {
            font-family: 'Roboto';
            src: url('/fonts/roboto-regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        body {
            font-family: 'Roboto', sans-serif;
        }

        .card {
            min-width: 340px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(101, 100, 100, 0.5);
        }

        #logo {
            width: 100px;
            height: 100px;
            position: absolute;
            top: -40px;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(101, 100, 100, 0.5);
        }

        input {
            border: none !important;
            background-color: rgba(230, 230, 230, 0.7) !important;
            outline: none !important;
            padding: 8px !important;
            padding-left: 15px !important;
            padding-right: 15px !important;
        }

        a {
            color: #203a99 !important;
        }

        button {
            border: none !important;
            padding: 8px !important;
            background-color: #203a99 !important;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 w-100">
<form method="post">
    <div class="card d-flex flex-column align-items-center justify-content-center p-2">
        <img id="logo" th:src="@{images/logo.png}" alt="logo">
        <div class="card-body w-100">
            <h4 class="text-center mt-5">Reset your password</h4>
            <p class="mt-4 mb-4">Please confirm your email address. We will<br>send you a link to get back to your account.</p>
            <div>
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" autocomplete="off" th:value="${email}" autofocus required>
            </div>
            <p th:if="${hasError}" class="text-danger text-center mt-2 mb-0">The email you are entered is not registered!</p>
            <button class="btn btn-primary mb-4 mt-4 w-100" type="submit">Confirm</button>
            <a class="d-flex justify-content-center text-decoration-none w-100" href="/login">Back to Sign in</a>
        </div>
    </div>
</form>
</body>
</html>
