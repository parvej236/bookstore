<th:block th:fragment="toast" xmlns:th="http://www.thymeleaf.org">
    <div class="toast-container position-absolute p-3 top-0 end-0" style="min-width: 250px">
        <div id="toast" class="toast align-items-center border-0 w-auto" th:classappend="${success != null && success ? 'bg-success' : 'bg-danger'}" data-bs-delay="3000" data-bs-autohide="true" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body d-flex align-items-center">
                <i class="text-white h2" th:classappend="${success != null && success ? 'bi-check-circle-fill' : 'bi-x-circle-fill'}"></i>
                <div class="ms-3 me-3">
                    <h6 class="text-white" th:text="${success != null && success ? 'Success' : 'Error'}"></h6>
                    <span class="text-white" th:text="${message}"></span>
                </div>
            </div>
            <button type="button" class="btn-close btn-close-white ms-auto me-2 position-absolute" style="top: 20px; right: 14px" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

    <script th:if="${submitted}">
        new bootstrap.Toast(document.getElementById('toast')).show();
    </script>
</th:block>
