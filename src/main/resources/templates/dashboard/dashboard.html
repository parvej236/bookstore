<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
    <meta charset="UTF-8">
    <title>Book Store</title>
    <script type="text/javascript" th:src="@{/js/chart.js}"></script>
</head>
<body>
<h4 layout:fragment="title">Dashboard</h4>
<th:block layout:fragment="content">
<div class="row">
    <div class="col-3">
        <div class="border rounded-2 p-3">
            <div class="row">
                <div class="col-4">
                    <div class="h-100 w-100 d-flex justify-content-center align-items-center">
                        <span class="border rounded-circle d-flex justify-content-center align-items-center crl" style="width: 60px; height: 60px;">
                            <i class="bi bi-currency-dollar text-white fs-2"></i>
                        </span>
                    </div>
                </div>
                <div class="col-8">
                    <h6>Sales Today</h6>
                    <h3 class="fw-bold">৳ <span th:text="${salesToday}"></span></h3>
                </div>
            </div>
        </div>
    </div>

    <div class="col-3">
        <div class="border rounded-2 p-3">
            <div class="row">
                <div class="col-4">
                    <div class="h-100 w-100 d-flex justify-content-center align-items-center">
                        <span class="border rounded-circle d-flex justify-content-center align-items-center crl" style="width: 60px; height: 60px;">
                            <i class="bi bi-graph-up-arrow text-white fs-2"></i>
                        </span>
                    </div>
                </div>
                <div class="col-8">
                    <h6>Monthly Revenue</h6>
                    <h3 class="fw-bold">৳ <span th:text="${revenueForMonth}"></span></h3>
                </div>
            </div>
        </div>
    </div>

    <div class="col-3">
        <div class="border rounded-2 p-3">
            <div class="row">
                <div class="col-4">
                    <div class="h-100 w-100 d-flex justify-content-center align-items-center">
                        <span class="border rounded-circle d-flex justify-content-center align-items-center crl" style="width: 60px; height: 60px;">
                            <i class="bi bi-box-seam text-white fs-2"></i>
                        </span>
                    </div>
                </div>
                <div class="col-8">
                    <h6>Total Book</h6>
                    <h3 class="fw-bold"><span th:text="${stock}"></span></h3>
                </div>
            </div>
        </div>
    </div>

    <div class="col-3">
        <div class="border rounded-2 p-3">
            <div class="row">
                <div class="col-4">
                    <div class="h-100 w-100 d-flex justify-content-center align-items-center">
                        <span class="border rounded-circle d-flex justify-content-center align-items-center crl" style="width: 60px; height: 60px;">
                            <i class="bi bi-people text-white fs-2"></i>
                        </span>
                    </div>
                </div>
                <div class="col-8">
                    <h6>Total Customer</h6>
                    <h3 class="fw-bold"><span th:text="${customerCount}"></span></h3>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-6">
        <div class="border rounded-2 p-3">
            <div class="row pb-2 border-bottom">
                <span class="text-center fw-bold fs-5">Weekly Revenue Growth</span>
                <span class="text-center">1-week revenue overview</span>
            </div>
            <div class="row">
                <canvas id="revenue-growth" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="border rounded-2 p-3">
            <div class="row pb-2 border-bottom">
                <span class="text-center fw-bold fs-5">Weekly Sales Count</span>
                <span class="text-center">1-week sales count</span>
            </div>
            <div class="row">
                <canvas id="revenue-growth-line" width="400" height="200"></canvas>
            </div>
        </div>
    </div>
</div>
</th:block>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        const bar = document.getElementById('revenue-growth').getContext('2d');
        const line = document.getElementById('revenue-growth-line').getContext('2d');
        new Chart(bar, {
            type: 'bar',
            data: {
                labels: /*[[${dayList}]]*/'',
                datasets: [{
                    label: 'Revenue',
                    data: /*[[${weeklyRevenue}]]*/'',
                    borderWidth: 1,
                    backgroundColor: () => getRandomLightHexColor()
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        new Chart(line, {
            type: 'line',
            data: {
                labels: /*[[${dayList}]]*/'',
                datasets: [{
                    label: 'Count',
                    data: /*[[${weeklySalesCount}]]*/'',
                    borderWidth: 1,
                    borderColor: 'rgba(0,0,0,0.5)',
                    backgroundColor: () => getRandomLightHexColor(),
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        function getRandomLightHexColor() {
            return "hsl(" + Math.random() * 360 + ", 50%, 50%)";
        }

        window.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.crl').forEach(el => el.style.backgroundColor = getRandomLightHexColor());
        })
    </script>
</th:block>
</body>
</html>
