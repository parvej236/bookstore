<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
  <meta charset="UTF-8">
  <title>Book Store</title>
</head>
<body>
<h4 layout:fragment="title" th:text="${supplier.id == null ? 'Create Supplier' : 'Update Supplier'}"></h4>
<th:block layout:fragment="content">
  <form th:action="${entryUrl}" th:object="${supplier}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="card">
      <h5 class="card-header text-primary">Supplier Information</h5>
      <div class="card-body">

        <div class="row">
          <div class="col-6">
            <label class="form-label" for="name">Name<span class="text-danger">*</span></label>
            <input class="form-control" id="name" type="text" th:field="*{name}" placeholder="Name">
          </div>
          <div class="col-6">
            <label class="form-label" for="type">Type<span class="text-danger">*</span></label>
            <select id="type" th:field="*{type}">
              <option value="" selected>Choose...</option>
                <option value="Publisher">Publisher</option>
                <option value="Distributor">Distributor</option>
                <option value="Wholesaler">Wholesaler</option>
                <option value="Retailer">Retailer</option>
                <option value="Online Store">Online Store</option>
                <option value="Independent Bookstore">Independent Bookstore</option>
                <option value="Chain Bookstore">Chain Bookstore</option>
                <option value="Library Supplier">Library Supplier</option>
                <option value="Educational Supplier">Educational Supplier</option>
                <option value="Second-hand Bookseller">Second-hand Bookseller</option>
                <option value="Specialty Bookseller">Specialty Bookseller</option>
                <option value="Digital Publisher">Digital Publisher</option>
                <option value="Print-on-Demand Service">Print-on-Demand Service</option>
                <option value="Book Fair Vendor">Book Fair Vendor</option>
                <option value="Corporate Supplier">Corporate Supplier</option>
                <option value="Government Supplier">Government Supplier</option>
                <option value="Nonprofit Supplier">Nonprofit Supplier</option>
                <option value="Academic Press">Academic Press</option>
                <option value="Self-published Author">Self-published Author</option>
                <option value="International Supplier">International Supplier</option>

            </select>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-6">
            <label class="form-label" for="email">E-mail<span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="email" placeholder="xxxxxx@gmail.com" th:field="*{email}">
          </div>
          <div class="col-6">
            <label class="form-label" for="phone">Phone<span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="phone" placeholder="0123xxxx789" th:field="*{phone}">
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-6">
            <label class="form-label" for="website">Website<span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="website" placeholder="Ex. www.google.com" th:field="*{website}">
          </div>
          <div class="col-6">
            <label class="form-label" for="address">Address<span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="address" placeholder="Address" th:field="*{address}">
          </div>
        </div>

      </div>
    </div>
    <button class="btn btn-primary mt-2" type="submit" th:if="${loggedUser.isAdmin}" th:text="${supplier.id == null ? 'Save' : 'Update'}"></button>
  </form>
  <th:block th:replace="~{common/toast.html :: toast}"></th:block>
</th:block>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        window.addEventListener('DOMContentLoaded', () => {
            new NiceSelect.bind(document.querySelector('#type'), {searchable: true, placeholder: 'Choose...', searchtext: 'Type to search', selectedtext: 'Choose...'});
        });
    </script>
</th:block>
</body>
</html>
